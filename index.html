<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Colmar Academy</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700|Sintony:400,700" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- HEADER -->
    <header>
      <div id="desktop-header">
        <div class="flex container">
          <div class="flex brand">
            <img src="./resources/img/ic-logo.svg" alt="Colmar Academy logo"> <span id="name"><strong>Colmar</strong>Academy</span>
          </div>

          <nav>
            <ul>
              <li><a href=#>On Campus</a></li>
              <li><a href=#>Online</a></li>
              <li><a href=#>For companies</a></li>
              <li><a href=#>Sign in</a></li>
            </ul>
          </nav>
        </div>
      </div>

      <div id="mobile-header">
        <img src="./resources/img/ic-logo.svg" alt="Colmar Academy">
        <img src="./resources/img/ic-on-campus.svg" alt="On Campus">
        <img src="./resources/img/ic-online.svg" alt="Online">
        <img src="./resources/img/ic-login.svg" alt="Sign In">
      </div>
    </header>

    <!-- BANNER -->
    <div class="banner">
      <div class="flex container" id="banner-column">
        <div class="left">
          <img src="./resources/img/banner.jpg" alt="Group studying">
        </div>
        <div class="flex right">
          <div class="banner-text">
            <h1>Learn something new everyday</h1>
            <h4>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h4>
            <a class="button" href=#>Start here</a>
          </div>
        </div>
      </div>
    </div>



  </body>
</html>
